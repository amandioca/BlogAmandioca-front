<div class="container-fluid">
    <div class="row d-flex align-items-center bg-black">
        <div class="col-md-6 ">
            <div class="row d-flex justify-content-end mr-xl-5">
                <div class="col-md-7">

                    <h1 class="text-center mb-3 text-white mb-xl-5"> Sign In</h1>

                    <div class="form-group text-white">
                        <label for="email"> e-mail</label>
                        <input
                        [(ngModel)]="credenciais.email"
                        class="form-control"
                        type="text"
                        name="usuario"
                        placeholder="exemple@email.com">
                    </div>

                    <div class="form-group text-white">
                        <label for="password"> password</label>
                        <input
                        [(ngModel)]="credenciais.senha"
                        class="form-control"
                        type="password"
                        name="password"
                        placeholder="••••••••">
                    </div>

                    <div class="d-flex justify-content-center">
                        <button
                        class="btn bg-neon-purple mt-4"
                        type="submit"
                        (click)='signin()' > log in
                        </button>
                    </div>

                    <hr class="mt-5 mb-5 bg-secondary">

                    <p class="text-center text-white">
                        Still don't have an account?
                        <a
                        routerLink='/signup'
                        class="color-neon-blue"> Sign up
                        </a>
                    </p>
                </div>
            </div>
        </div>

        <div class="col-md-6" id="img-bg"></div>
    </div>
</div>
