<div class="container-fluid">
    <div class="row d-flex align-items-center bg-black">
        <div class="col-md-6" id="img-bg"></div>

        <div class="col-md-6 ">
            <div class="row d-flex justify-content-start ml-xl-5">
                <div class="col-md-7">

                    <h1 class="text-center mb-3 text-white mb-xl-5"> Sign Up</h1>

                    <div class="form-group text-white">
                        <label for="name"> name</label>
                        <input
                        [(ngModel)]='usuario.nome'
                        class="form-control"
                        type="text"
                        name="name"
                        id="name"
                        placeholder="Amanda Amorim">
                    </div>

                    <div class="form-group text-white">
                        <label for="photo"> photo</label>
                        <input
                        [(ngModel)]='usuario.foto'
                        class="form-control"
                        type="text"
                        name="photo"
                        id="photo"
                        placeholder="photo link">
                    </div>

                    <div class="form-group text-white">
                        <label for="email"> e-mail</label>
                        <input
                        [(ngModel)]='usuario.email'
                        class="form-control"
                        type="text"
                        name="email"
                        id="email"
                        placeholder="exemple@email.com">
                    </div>

                    <div class="form-group text-white">
                        <label for="password"> password</label>
                        <input
                        (input)='confirmPassword($event)'
                        class="form-control"
                        type="password"
                        name="password"
                        id="password"
                        placeholder="••••••••">
                    </div>

                    <div class="form-group text-white">
                        <label for="confirm"> confirm</label>
                        <input
                        [(ngModel)]="usuario.senha"
                        class="form-control"
                        type="password"
                        name="confirm"
                        id="confirmPassword"
                        placeholder="••••••••">
                    </div>

                    <div class="form-group text-white">
                        <label for="type"> user type </label>
                        <select
                        class="form-control"
                        name="type"
                        id="type"
                        (change)='userType($event)'
                        >
                            <option> select user type</option>
                            <option value="user"> user</option>
                            <option value="admin"> admin</option>
                        </select>
                    </div>

                    <div class="d-flex justify-content-center">
                        <button class="btn bg-neon-purple mt-4" type="submit" (click)="register()"> create</button>
                    </div>

                    <hr class="mt-5 mb-5 bg-secondary">

                    <p class="text-center text-white">
                        already have an account? <a routerLink='/login' class="color-neon-blue"> Sign in</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
