
<div class="container-fluid">
    <div class="row bg-black">
        <div class="col-md-12 text-white">
            <a class="text-white text-left" routerLink='/home'>
                <i class="fa fa-arrow-left fs-16 font-weight-bolder" aria-hidden="true"></i>
                back
            </a>

            <h1 class="fs-54 text-center">themes</h1>
            <h5 class="fs-18 text-center">view all themes or register a new</h5>

            <div class="row d-flex justify-content-center my-5">
                <div class="col-md-3">
                    <form>
                        <div class="form-group text-white">
                            <label for="theme"> theme</label>
                            <input
                            [(ngModel)]="theme.tema"
                            class="form-control"
                            type="text"
                            name="theme"
                            placeholder="Python">
                        </div>

                        <div class="form-group text-white">
                            <label for="descricao"> description</label>
                            <input
                            [(ngModel)]="theme.descricao"
                            class="form-control"
                            type="text"
                            name="descricao"
                            placeholder="hint: it's not a snake!">
                        </div>
                        
                        <!--<div class="form-group">
                            <input
                            [(ngModel)]="theme.tema"
                            class="form-control"
                            id="title"
                            type="text"
                            placeholder="what the theme?">
                        </div>
    
                        <div class="form-group">
                            <input
                            [(ngModel)]="theme.descricao"
                            class="form-control"
                            id="description"
                            type="text"
                            placeholder="enter the description">
                        </div>-->
                    </form>

                    <div class="d-flex justify-content-center">
                        <button
                        class="btn text-light bg-"
                        type="submit"
                        (click)="register()">
                        register</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Table -->
<div class="container">
    <div class="row mt-5">
        <div class="col-md-12">
            <h2 class="text-center"> all themes</h2>
        </div>
    </div>

    <div class="row mt-3 mb-5 d-flex justify-content-center">
        <div class="col-md-6">
            <table class="table table-hover table-dark bg-black br-25">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">First</th>
                        <th scope="col">Last</th>
                    </tr>
                </thead>

                <tbody>
                    <tr *ngFor='let item of listTheme'>
                        <th>{{item.idTema}}</th>
                        <td>{{item.tema}}</td>
                        <td>{{item.descricao}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
